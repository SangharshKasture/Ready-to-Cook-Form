<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>READY TO COOK - Market Research</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2>READY TO COOK - Market Research</h2>
<p class="subtitle">Help us build better food for you ğŸœ</p>

<form id="rtcForm">

<label>Your Name</label>
<input type="text" name="name" required>

<label>Age</label>
<select name="age">
<option>Below 18</option>
<option>18â€“25</option>
<option>26â€“35</option>
<option>35+</option>
</select>

<label>Where do you live?</label>
<select name="living">
<option>Hostel</option>
<option>PG</option>
<option>Flat</option>
<option>Family House</option>
</select>

<label>How do you manage food daily?</label>
<select name="food_management">
<option>Self cooking</option>
<option>Mess</option>
<option>Tiffin</option>
<option>Outside food</option>
</select>

<div class="form-group">
  <label>Tried Ready To Cook before?</label>
  <div class="option-row">
    <label><input type="radio" name="rtc" value="Yes"> Yes</label>
    <label><input type="radio" name="rtc" value="No"> No</label>
  </div>
</div>

<label>Interested in Ready To Cook product?</label>
<select name="interest">
<option>Yes</option>
<option>No</option>
<option>Maybe</option>
</select>

<div class="form-group">
  <label>Most Important Factor</label>
  <div class="option-row">
    <label><input type="checkbox" name="factor" value="Taste"> Taste</label>
    <label><input type="checkbox" name="factor" value="Price"> Price</label>
    <label><input type="checkbox" name="factor" value="Health"> Health</label>
    <label><input type="checkbox" name="factor" value="Time Saving"> Time Saving</label>
  </div>
</div>

<label>Price you are comfortable paying?</label>
<select name="price">
<option>â‚¹40â€“60</option>
<option>â‚¹60â€“80</option>
<option>â‚¹80â€“100</option>
<option>â‚¹100+</option>
</select>

<label>How many times per month?</label>
<select name="frequency">
<option>1â€“2</option>
<option>3â€“5</option>
<option>5+</option>
</select>

<label>Will you buy again if taste is good?</label>
<select name="repeat">
<option>Yes</option>
<option>No</option>
<option>Maybe</option>
</select>

<label>Will you recommend?</label>
<select name="recommend">
<option>Yes</option>
<option>No</option>
</select>

<label>Suggestions</label>
<textarea name="suggestions" rows="4"></textarea>

<button type="submit">Submit Feedback ğŸš€</button>

</form>
</div>

<script>
document.getElementById("rtcForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;

  const data = {
    Name: form.name.value,
    Age: form.age.value,
    City: form.living.value,
    FoodType: form.food_management.value,
    TriedRTC: form.rtc.value,
    Interested: form.interest.value,
    Factors: [...form.querySelectorAll('input[name="factor"]:checked')]
                .map(el => el.value).join(", "),
    Price: form.price.value,
    Frequency: form.frequency.value,
    BuyAgain: form.repeat.value,
    Recommend: form.recommend.value,
    Suggestions: form.suggestions.value,
    Date: new Date().toLocaleString()
  };

  fetch("https://script.google.com/macros/s/AKfycbwbiGVD-UNGlzUYEbMZdyiiGjhGNhxyII2OIF9lsKEwvSsEpaW05OkRtXXaebTgQoZm/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("âœ… Thank you! Your response has been recorded successfully.");
    form.reset();
  })
  .catch(() => {
    // Even if error occurs, still show thank you
    alert("âœ… Thank you! Your response has been saved.");
    form.reset();
  });
});
</script>





</body>
</html>
