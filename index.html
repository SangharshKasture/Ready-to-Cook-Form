<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>READY TO COOK - Market Research</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2>READY TO COOK - Market Research</h2>
<p class="subtitle">Help us build better food for you ğŸœ</p>

<form id="rtcForm">

</select>

<label>Will you recommend?</label>

<option>Yes</option>

</select>

<label>Suggestions</label>
<textarea name="suggestions" rows="4"></textarea>

<button type="submit">Submit Feedback ğŸš€</button>

</form>
</div>

<script>
document.getElementById("rtcForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const data = {
    name: form.name.value,
    age: form.age.value,
    living: form.living.value,
    food_management: form.food_management.value,
    rtc: form.rtc.value,
    interest: form.interest.value,
    factor: [...form.querySelectorAll('input[name="factor"]:checked')].map(el => el.value).join(", "),
    price: form.price.value,
    frequency: form.frequency.value,
    repeat: form.repeat.value,
    recommend: form.recommend.value,
    suggestions: form.suggestions.value
  };

  fetch("https://script.google.com/macros/s/AKfycbwbiGVD-UNGlzUYEbMZdyiiGjhGNhxyII2OIF9lsKEwvSsEpaW05OkRtXXaebTgQoZm/exec", {
    method: "POST",
    body: JSON.stringify(data)
  }).then(res => {
    // WhatsApp redirect
    window.location.href = "https://wa.me/918530338878?text=Thanks%20for%20submitting%20Ready%20To%20Cook%20Survey!";
  }).catch(err => {
    alert("Error submitting form. Try again.");
  });
});
</script>
