<script>
function submitForm(event) {
  event.preventDefault();

  const age = document.getElementById("age").value;
  const living = document.getElementById("living").value;
  const food = document.getElementById("food").value;
  const interest = document.getElementById("interest").value;
  const price = document.getElementById("price").value;
  const freq = document.getElementById("frequency").value;
  const suggestions = document.getElementById("suggestions").value;

  let message = `
READY TO COOK - SURVEY RESPONSE
Name: ${name}

  `;

  // âœ… WhatsApp Redirect
  let whatsappUrl = `https://wa.me/918530338878?text=` + encodeURIComponent(message);
  window.open(whatsappUrl);

  // âœ… Email sending using FormSubmit
  sendEmail(name, age, living, food, interest, price, freq, suggestions);
}

function sendEmail(name, age, living, food, interest, price, freq, suggestions) {
  fetch("https://formsubmit.co/ajax/kasturesangharsh@gmail.com", {

    body: JSON.stringify({
