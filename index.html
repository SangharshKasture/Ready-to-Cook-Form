<label>1. Your Name:</label>

<option>18–25</option>

<option>35+</option>
</select>

<option>Hostel</option>
<option>PG</option>

<option>Family House</option>
</select>

<select>
<option>Self cooking</option>
<option>Mess</option>
<option>Tiffin</option>

</select>

</select>

<option>Yes</option>
