<!DOCTYPE html>
<html>
<head>
  <title>READY TO COOK - Research</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
<h2>READY TO COOK - Market Research</h2>

<label>Your Name:</label>
<input type="text" name="name" required>

<label>Age:</label>
<select>
<option>Below 18</option>
<option>18–25</option>
<option>26–35</option>
<option>35+</option>
</select>

<label>Where do you live?</label>
<select>
<option>Hostel</option>
<option>PG</option>
<option>Flat</option>
<option>Family House</option>
</select>

<label>How do you manage food daily?</label>
<select>
<option>Self cooking</option>
<option>Mess</option>
<option>Tiffin</option>
<option>Outside food</option>
</select>

<label>Tried Ready to Cook before?</label>
<input type="radio" name="rtc"> Yes  
<input type="radio" name="rtc"> No  

<label>Interested in Ready To Cook product?</label>
<select>
<option>Yes</option>
<option>No</option>
<option>Maybe</option>
</select>

<label>Most important for you?</label>
<input type="checkbox"> Taste  
<input type="checkbox"> Price  
<input type="checkbox"> Health  
<input type="checkbox"> Time Saving  

<label>Price you are comfortable paying?</label>
<select>
<option>₹40–60</option>
<option>₹60–80</option>
<option>₹80–100</option>
<option>₹100+</option>
</select>

<label>How many times per month?</label>
<select>
<option>1–2</option>
<option>3–5</option>
<option>5+</option>
</select>

<label>Will you buy again if taste is good?</label>
<select>
<option>Yes</option>
<option>No</option>
<option>Maybe</option>
</select>

<label>Will you recommend?</label>
<select>
<option>Yes</option>
<option>No</option>
</select>

<label>Suggestions:</label>
<textarea rows="4"></textarea>

<button type="submit">Submit Feedback</button>
</form>

</body>
</html>
